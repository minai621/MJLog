name: Deploy to Ubuntu PC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment
        run: |
          curl -X POST https://mj-dev.site/webhook/pull \
          -H "Content-Type: application/json" \
          -H "X-Hub-Signature: sha1=${{ secrets.WEBHOOK_SECRET }}" \
          -d '{"event": "push"}'
